    <section class="form-section">

        <form onsubmit="return sendMail(this);" class="contact-form">

            <h3>Would you like to get in contact with us? You only need to fill in the form belowe</h3>

            <div id="send">
            </div>


            <label for="fname">First Name:</label>

            <input class="text-input" type="text" name="first_name" id="fname" required />

            <div class="valid-feedback">

                Looks good!

            </div>



            <label for="lname">Last Name:</label>

            <input class="text-input" type="text" name="last_name" id="lname" required />



            <label for="email">Email Address:</label>

            <input class="text-input" type="email" name="email_address" id="email" required />



            <label for="interest">Interested  In:</label>

            <input class="text-input" type="text" name="interested_in" id="interest" required />



            <label for="message">Message</label>

            <textarea class="text-input" id="message" rows="5" required></textarea>

            <input class="send" type="submit" value="Submit">

        </form>
